　ボクの書く物語のどこかに、ボクはいるのだと思う。<br/>
　おそらくいまも息を潜め、ボクに見つからないように、彼自身の人生を楽しんでいる。だけど、いちどボクがみつけたら、ボクが書いたすべての物語から彼は炙り出され、晒される。<br/>
　いつかボクが、閻魔大王の前に立つ日。<br/>
　その日まで逃げ切れば、彼はボクを置いて極楽浄土へと行くだろう。<br/>
　だけどボクは、彼を探し出し、引きずり出して、こう言う。<br/>
「これがボクの人生です。どうかボクを極楽浄土へ導いてください」

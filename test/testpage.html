<script>

	const pathname = location.pathname;

	// 
	// チャプタージャンプ
	// 
	let BASEURL = "https://sayonaraoyasumi.github.io/storage/test/sinistri/OEBPS/Text/";
	jQuery(".Jumpto").click(function( event ){
		let linkto = BASEURL + jQuery(this).attr("linkto");
		jQuery('#mainframe')[0].contentDocument.location.replace( linkto );
		// ウインドウ閉じる
		jQuery(".chapterBox").slideUp(200);
	});

	// 
	// 文字サイズボタン
	// 
	jQuery(".fontSwitch").click(function( event ){
		let target = jQuery('#mainframe').contents().find('body');
		// 押されたボタンを識別
		let size;
		if(jQuery(this).hasClass("biggerfont")) { size = "bigger"; }
		if(jQuery(this).hasClass("bigfont"))    { size = "big";    }
		if(jQuery(this).hasClass("midfont"))    { size = "mid";    }
		if(jQuery(this).hasClass("minifont"))   { size = "mini";   }
		if(jQuery(this).hasClass("minimumfont")){ size = "minimum";}
		// クラスを剥がして再付与
		jQuery( target ).removeClass("minimum mini mid big bigger").addClass(size);
	});

	// 
	// 文字変更ボタン
	// 
	jQuery(".fontChange_frame").click(function( event ){
		let ff, rmv;
		let target = jQuery('#mainframe').contents().find('body');
		event.stopPropagation();
		if( jQuery(this).hasClass("sansserif") ){
			ff = "serif";
			rmv = "sansserif";
		} else {
			ff = "sansserif";
			rmv = "serif";
		}
		jQuery(".novel").removeClass(rmv).addClass(ff);
		jQuery( target ).removeClass(rmv).addClass(ff);
		jQuery(this).removeClass(rmv).addClass(ff);
		jQuery.cookie("fontfamily", ff, { expires: 1000, path: pathname });
		console.log("set cookie: fontfamily " + jQuery.cookie("fontfamily"));
	});
});

</script>
